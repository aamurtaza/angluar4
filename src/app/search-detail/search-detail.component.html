<search class='text-center search-inline' [passedQuery]='query'></search>
<div *ngIf='query'>
    search for {{ query }}!
</div>
<div class="text-center">
    <h1>Search Somthing</h1>
</div>

<!-- Probably its not the best way. Placing it, just to make search works. -->
<div *ngFor='let item of videoList'>
    <a routerLink="/videos/{{ item.slug }}" routerLinkActive="active">{{item.name}}</a>
	<div [innerHTML] = 'item.emded'></div>
    <div style="position:relative;height:0;padding-bottom:56.25%" *ngIf="item.embed">
        <iframe [src]="getEmbedUrl(item) | safe " width="640" height="360" frameborder="0" style="position:absolute;width:100%;height:100%;left:0" allowfullscreen></iframe>
    </div>
</div>
